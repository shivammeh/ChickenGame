<head>
    <!--
        CSS references
    -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chickens.css">

    <link rel="shortcut icon" href="img/icon.png">
    <title>Ashley & Shivam Chicken Game</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/chickens.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</head>
<body>
    <div id="prompt" class="name-prompt">
        <div class="input-group">
            <input id="chicken-name" type="text" class="form-control" placeholder="Name your chicken" autocomplete="off">
            <span class="input-group-btn">
                <input id="join" class="btn btn-primary" type="submit" value="Play">
            </span>
        </div>
        <div class="chicken-select col-md-12">
            <label>Choose Your Chicken: </label>
            <ul class="chicken-selection" >
                <li class="selected" data-chicken="1">
                    <a href="#" class="hvr-pulse">
                        <img src="img/preview-chicken-2_1_100x100.png">
                    </a>
                </li>
                <li data-chicken="2">
                    <a href="#" class="hvr-pulse">
                        <img src="img/preview-chicken-2_1_100x100.png">
                    </a>
                </li>
                <li data-chicken="3">
                    <a href="#" class="hvr-pulse">
                        <img src="img/preview-chicken-2_1_100x100.png">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
