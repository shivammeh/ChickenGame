<head>
    <!--
        CSS references
    -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="shortcut icon" href="img/icon.png">

</head>
<body>
    <div id="prompt" class="name-prompt">
        <div class="input-group">
            <input id="chicken-name" type="text" class="form-control" placeholder="Name your chicken" autocomplete="off">
            <span class="input-group-btn">
                <input id="join" class="btn btn-primary" type="submit" value="Play">
            </span>
        </div>
        <div class="chicken-select col-md-12">
            <label>Choose which chicken you want to play as:</label>
            <ul class="chicken-selection">
                <li class="selected" data-chicken="1">
                    <img src="img/preview-chicken-2.png">
                </li>
                <li data-chicken="2">
                    <img src="img/preview-chicken-2.png">
                </li>
                <li data-chicken="3">
                    <img src="img/preview-chicken-2.png">
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="js/chicken.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</body>
