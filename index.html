<head>
    <!--
        CSS references
    -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chickens.css">

    <!--<link rel="shortcut icon" href="img/icon.png">-->
    <!--Browser Icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="manifest" href="img/icon/site.webmanifest">
    <link rel="mask-icon" href="img/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Game Browser Title -->
    <title>Ashley & Shivam Chicken Game</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/chickens.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</head>
<body>
    <!-- Opening Title Screen -->
    <div id="prompt" class="name-prompt">
        <p class="game-name">ASCG</p>
        <div class="input-group">
            <input id="chicken-name" type="text" class="form-control" placeholder="Name Your Chicken" autocomplete="off">
            <span class="input-group-btn ">
                <input id="join"  class="btn btn-primary" type="submit" value="Play">
            </span>
        </div>
        <div class="chicken-select col-md-12">
            <label>Choose Your Chicken: </label>
            <ul class="chicken-selection" >
                <li class="selected" data-chicken="1">
                    <a href="#" class="hvr-pulse">
                        <img src="img/chicken/preview-chicken-2_1_100x100.png">
                    </a>
                </li>
                <li data-chicken="2">
                    <a href="#" class="hvr-pulse">
                        <img src="img/chicken/preview-chicken-2_1_100x100.png">
                    </a>
                </li>
                <li data-chicken="3">
                    <a href="#" class="hvr-pulse">
                        <img src="img/chicken/preview-chicken-2_1_100x100.png">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Playing Game Screen -->
    <div id="game" class="playing-screen">

    </div>
</body>
